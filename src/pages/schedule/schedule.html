<ion-header>

  <ion-navbar>
    <ion-title>Schedule - Firebase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-grid no-padding>
        <ion-row  tappable *ngFor="let slot of schedule" [ngClass]="{'live': slot.type==='live', 'lunch':
            slot.type ==='lunch', 'danger': slot.type==='danger', 'no-time': slot.type==='noTime'}" (click)="openEvent(slot)">
            <ion-col class="time">{{slot.time}}</ion-col>
            <ion-col class="session">{{slot.session}}</ion-col>
            <ion-col class="speaker">{{slot.speaker}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
