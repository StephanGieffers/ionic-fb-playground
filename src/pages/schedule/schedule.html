<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-grid no-padding>
        <ion-row  tappable *ngFor="let event of schedule" [ngClass]="{'live': event.type==='live', 'lunch':
            event.type ==='lunch', 'danger': event.type==='danger', 'no-time': event.type==='noTime'}" (click)="openEvent(event)">
            <ion-col class="time">{{event.time}}</ion-col>
            <ion-col class="session">{{event.session}}</ion-col>
            <ion-col class="speaker">{{event.speaker}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
