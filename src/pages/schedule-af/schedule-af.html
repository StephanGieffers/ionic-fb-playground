<ion-header>
  <ion-navbar>
    <ion-title>Schedule - Angular Fire</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
    <ion-grid no-padding>
        <ion-row  tappable *ngFor="let slot of schedule | async" [ngClass]="{'live': slot.type==='live', 'lunch':
            slot.type ==='lunch', 'danger': slot.type==='danger', 'no-time': slot.type==='noTime'}">
            <ion-col class="time">{{slot.time}}</ion-col>
            <ion-col class="session">{{slot.session}}</ion-col>
            <ion-col class="speaker">{{slot.speaker}}</ion-col>
            <ion-col class="like">
                <ion-icon name="heart" [isActive]="slot.like" (click)="like(slot)"></ion-icon>
                <!--ion-icon name="heart" [isActive]="likes[slot.sessionID]" (click)="like(slot)"></ion-icon-->
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
